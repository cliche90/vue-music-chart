version: "3"

networks:
  music:

services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./fixtures/data/db:/data/db
    command: mongod --logpath=/dev/null
    ports:
      - 27017:27017
    networks:
      - music
